{% extends 'vgc/base.html' %}
{% load staticfiles %}

{% block title_block %}
	'Add  VideoGame'
{% endblock %}

{% block body_block %}
<div class="hero-unit">
     <div class="jumbotron">
     <div class="container">
        <h1>Add a Video Game!</h1>
        </div>
    </div>
    <div class="container">
	<h2 class="form-signin-heading">VideoGame details</h2>

	<form id="videogame_form" method="post" action="/vgc/add_videogame/" enctype="multipart/form-data">
    	{% csrf_token %}
    <div class="form-group" >
    <p class="required"><label class="required" for="id_name">Name:</label>
         <input class="form-control" id="id_name" maxlength="128" name="name" type="text" />
    </p>
    <p> <label class="btn btn-primary" for="id_picture">
    	<input id="id_picture" name="picture" type="file" style="display:none;">
    	Picture
		</label>
		<span class="helptext">Pick the video game's picture</span>
	</p>
</div>
    <button type="submit" class="btn btn-default" value="Create VideoGame">Add Video Game</button>
</form>
</div> 
</div>
</div>
{% endblock %}
